<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<title>Ma Banque</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/Style.css"
	th:href="@{/css/Style.css}" />

</head>

<body>

	<header>
		<div class="navbar navbar-default">
			<div class="container-fluid">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/operation}">Operation</a></li>
					<li><a th:href="@{/compte}">Compte</a></li>
					<li><a th:href="@{/client}">Client</a></li>
				</ul>
			</div>
		</div>
	</header>


	<div class="col-md-6">
		<div class="panel panel-primary">
			<div class="panel panel-heading">Consultation d'un compte</div>
			<div class="panel-body">
				<form th:action="@{/consulterCompte}" method="get">
					<div>
						<label>Code Compte</label> <input type="text" name="codeCompte"
							th:value="${codeCompte}">
						<button type="submit" class="btn btn-primary">Ok</button>
					</div>
				</form>
			</div>
		</div>

		<div class="panel panel-primary" th:if="${compte}">
			<div class="panel-heading">Information sur le compte</div>
			<div class="panel-body">
				<div>
					<label>Code:</label> <label th:text="${compte.codeCompte}">
					</label>
				</div>
				<div>
					<label>Solde:</label> <label th:text="${compte.solde}"> </label>
				</div>
				<div>
					<label>Date Creation:</label> 
					<label	th:text="${compte.dateCreation}"> </label>
				</div>
			</div>
			<div>
				<label>Type:</label> <label th:text="${compte.class.simpleName}"></label>
			</div>
			<div th:if="${compte.class.simpleName=='CompteCourant'}">
				<label>Decouvert:</label> 
				<label	th:text="${compte.decouvert}"> </label>
			</div>
			<div th:if="${compte.class.simpleName=='CompteEpargne'}">
				<label>Taux:</label> 
				<label	th:text="${compte.taux}"> </label>
			</div>
		</div>

	</div>

	<div class="panel panel-primary" th:if="${compte}">
		<div class="panel-heading">Operation sur le compte</div>
		<div class="panel-body">
			<div>
				<label>codeCompte:</label> <label th:text="${compte.client.nom}">
				</label>
			</div>
		</div>
	</div>


</body>

</html>
